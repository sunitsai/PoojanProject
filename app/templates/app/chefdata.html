<body>

            <!-- responsive header -->
            <div class="panel-body">
              <div class="content-area">
                <div class="sub-bar">
                  <div class="sub-title">
                    <h4>Dashboard:</h4>
                    <span>Welcome To web Admin Panel!</span>
                  </div>
                  <ul class="bread-crumb">
                    <li><a href="#" title="">Home</a></li>
                    <li>Dashbord</li>
                  </ul>
                </div>
                <div class="inner-bg">
                  <div class="element-title">
                    <h4>Chef Details</h4>
                  
				  </div><form method="post" action="{% url 'shoppage' %}">
                    <div class="pnl-bdy billing-sec">
                    	<div class="row">
                      <div class="col-md-6 col-sm-6 field">
                        <label>Your FirstName <span>*</span> </label>
                        <input type="text" name="fname"  value="{{cdata.Firstname}}">
                      </div>
                      <div class="col-md-6 col-sm-6 field">
                        <label>Last Name <span>*</span> </label>
                        <input type="text" name="lname"  value="{{cdata.Lastname}}">
                      </div>
                      <div class="col-md-6 col-sm-6 field">
                        <label>Gender <span>*</span> </label>
                        <input type="text" name="gender"  value="{{cdata.Gender}}">
                      </div>
                      <div class="col-md-6 col-sm-6 field">
                        <label>City <span>*</span> </label>
                        <input type="text" name="city"  value="{{cdata.City}}">
                      </div>
                      <div class="col-md-12 col-sm-12 field">
                        <label>Address Line 1 <span>*</span> </label>
                        <input placeholder="" type="text" name="address" value="{{cdata.Address}}">
                      </div>
                      
                      <div class="col-md-6 col-sm-12 field">
                        <label>State / Province <span>*</span> </label>
                        <input placeholder="" type="text" name="state" value="{{cdata.State}}">
                      </div>
                      <div class="col-md-6 col-sm-12 field">
                        <label>Zip / Postal Code <span>*</span> </label>
                        <input name="zipcode" type="text" value="{{cdata.zipcode}}">
                      </div>
						<div class="col-md-12 col-sm-12 field"> 
							
						</div>
                      
                      <div class="col-md-12 col-sm-12">
                        <button type="submit"> Go Back</button>
                      </div>
                  </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="bottombar">
